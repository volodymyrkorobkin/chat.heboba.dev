services:
    chat:
        image: node:20-alpine
        working_dir: /app
        command: sh -c "npm install && npm run dev"
        environment:
            - NODE_ENV=development
            - PORT=3000
            - WATCHPACK_POLLING=true
        volumes:
            - .:/app
            - /app/node_modules
        ports:
            - "${DEV_PORT:-3000}:3000"
        restart: unless-stopped
